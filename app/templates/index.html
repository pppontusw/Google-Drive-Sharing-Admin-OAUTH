{% extends "main.html" %}
{% block content %}
<div class="container body-full">
  <div class="row vertical-align">
    <div class="col-md-6 ">
      	<h1><a class="text-muted deco-none" href="/users/list">List all users<br> </a></h1>
    </div>
    <div class="col-md-6">
      <h1>Jump to user</h1>
      <form class="form" action="/search" method="post">
        <div class="form-group ">
          {{ searchform.hidden_tag() }}
          {{ searchform.searchuser(class="form-control", placeholder="Go to user")}} 
        </div>
        <button type="submit" class="btn btn-default">Go</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
